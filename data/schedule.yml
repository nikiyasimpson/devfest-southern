- date: 2:00 pm
  title: Get going with Istio and GKE
  id: kubernetes
  speakerId: jonathon
  speaker: Jonathan Campos
  description: >
    Kubernetes has taken off like wildfire, and now Istio is building on that success and taking the World by storm. Istio serves as the glue between all those beautiful Kubernetes Pods that you’ve spent so long creating. And now, Istio serves as the backbone for some of the most interesting new projects out there, such as Knative, Google’s CloudRun, and Google’s Anthos Project. In this session, we will look at how to get started with Istio on your own Google Kubernetes Cluster (GKE) and look at how to implement some of the features built into Istio that provide so much power. As an added bonus you will hear of some best practices when debugging issues with Istio and how to overcome on a tight deadline.
