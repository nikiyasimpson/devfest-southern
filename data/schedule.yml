- date: 3:00 pm
  title: Using Google Assistant to Initiate Infrastructure Automation
  id: googleAssistant
  speakerId: jeremy
  speaker: Jeremy White
  description: >
    Introducing automation to infrastructure completely changes how existing engineers interact with ever growing footprints. By making automation easier to consume it greatly increases adoption rates. Also moving workflow initiation from a manual task by an engineer to an automated task initiated by the customer you’re able to free up cycles and increase customer experience. An example would be a service desk agent asking the google assistant to change a vlan on a user interface. By pushing this down to the service desk the request is able to be completed while the user is still commuting with the agent and does not require a ticket to be sent to an operations engineer to be worked.
- date: 3:00 pm
  title: Unlocking the hidden powers of javascript
  id: jspower
  speakerId: mehdi
  speaker: Mehdi Vasigh
  description: >
    Browsers today ship a wealth of APIs that provide rich functionality for use in front-end web applications. This has unlocked more possibilities for pure front-end applications than ever before. However, as web applications and bundlers have become more and more complex, the barrier to actually using many of these APIs has become larger, leaving them to be underutilized. Moreover, the ever-present problem of browser compatibility still persists. This talk will cover some of these underutilized Web APIs, as well as how and when to use them.
- date: 3:30 pm
  title: Managing the Burnout Burndown
  id: burnout
  speakerId: simmons
  speaker: Anjuan Simmons, Aneika Simmons
  description: >
    Engineering managers are, almost by definition, highly capable and strongly driven individuals. These traits are indispensable to success in leading software engineering teams, but they are also the very traits that make engineering managers susceptible to burn out. People who can get things done often find themselves overwhelmed by their to-do lists. This talk will combine the understanding from the trenches of Anjuan Simmons (who has been an engineering manager for more than 20 years) with the academic understanding of his wife, Dr. Aneika Simmons. Together, they will provide a framework for reducing burnout and consistently keeping stress levels in a managed state.
