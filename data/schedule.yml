- date: 10:30 am
  title: Automated machine learning in data science - Advances and Opportunities!
  id: autoML
  speakerId: mehrdad
  speaker: Mehrdad G Shirangi
  description: >
    Automated machine learning (autoML) has recently become a popular subject for various tech companies. Major cloud providers (Amazon AWS, Google GCP, Microsoft Azure, IBM Watson studio), each provide their own version of autoML. The basic idea is to automate various steps of a typical machine learning project, from data preprocessing, to feature selection, algorithm selection and hyper-parameter optimization. This can significantly accelerate the process of obtaining an accurate machine learning model, while potentially improving the accuracy compared with a manual process. The applications are tremendous. Researchers can now test a hypothesis within a few hours, rather than weeks, once they have obtained the data. Engineers in companies can build or maintain predictive models much more efficiently. In this talk, we consider regression and classification problems where the goal is to obtain a model with smallest generalization error. We review several recent tools and libraries for autoML and compare these tools for some datasets. We then present a demo of Google autoML. We conclude with recommendations for improving machine learning model generation process.
- date: 11:15 am
  title: The good,bad and ugly in webapp development
  id: css
  speakerId: michaela
  speaker: Michaela Merz
  description: >
    Are webapps going to replace native? When we started the development of “packfrog” , we decided to go “all in” on webapps. Now - about 9 months into development - Are we still happy with webapps? (Hint - so,so .. ). We rely heavy on many modern APIs such as web-push, web-share (version 1&2), web-rtc, caching and others. While some of those APIs are very helpful, others are more complicated or don’t work well - especially when a mobile device is in doze. In my talk, I will highlight the obstacles and advantages of different type of apps, the real cool stuff (like web-sharing and web-share target), but also the differences between webapps and native.
