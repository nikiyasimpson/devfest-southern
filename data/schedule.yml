  title: Keynote - Deep Dive in Web Performance
  id: deepDiveInWeb
  speakerId: chander
  speaker: Chander Dhall
  description: >
    In this talk Chander will discuss the following - The 4 key improvements he made in the database, API, and UI to achieve those performance gains. Improvements made in Angular code that was rendering data in 852ms on the UI, and how he reduced it to less than 10ms. Performance vs perception, TCP improvements, web performance hacks and many other related concepts. If you build for the web you won’t want to miss this session!
