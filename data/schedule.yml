- date: 01:00 pm
  title: Building cross-platform apps using Flutter.
  id: flutter
  speakerId: azam
  speaker: Mohammad Azam
  description: >
    Learn to create high performance cross platform apps using Flutter framework. Cross platform apps are becoming common in most Enterprise environments. Companies want one app, which can supported by multiple platforms. Flutter framework by Google allows you to build one codebase and target multiple platforms without loosing the performance. In this session you will learn how to get started with Flutter. The session will also include building multiple apps showcasing session and network operations in Flutter framework. This is a very practical session with lots of live coding examples. Sit back and enjoy!
